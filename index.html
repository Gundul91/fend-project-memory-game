<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <span class="timer">00:00</span>

        <section class="score-panel">
        	<ul class="stars">
        		<li class="star1"><i class="fa fa-star"></i></li>
        		<li class="star2"><i class="fa fa-star"></i></li>
        		<li class="star3"><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <div class="result">
      <h2>PERFECT!!!!!</h2>
      <i class="fa fa-star star1res"></i>
      <i class="fa fa-star star2res"></i>
      <i class="fa fa-star star3res"></i>
      <span class="timerRes">00:00</span>
      <p>
        If you wont to try to do better RESTART!
      </p>
      <input type="button" class="btnRestart" value="RESTART"/>
    </div>
</body>
</html>
